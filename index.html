<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form - Regular-Soft application form</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
 <div class="container"> 
    <div class="row">
      <div class="col s12">
        <header class="white-text center-align">
          <h1 id="title">Regular-Soft application form</h1>
          <p id="description">Apply here for a job with the most generic tech company!</p>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m10 offset-m1 l8 offset-l2">
        <form id="survey-form" class="form-container" onsubmit="return onSurveySubmit(event)" action="#">
          <div class="row">
            <div class="col s12">
              <p class="form-header">Contact information:</p>
              <div class="input-field">
                <input id="name" type="text" placeholder="Full name" required>
                <label id="name-label" for="name">Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s2">
              <div class="input-field">
                <input id="number" type="number" placeholder="Age" min="18" max="100" required>
                <label id="number-label" for="number">Age</label>
              </div>
            </div>
            <div class="col s10">
              <div class="input-field">
                <input id="email" type="email" placeholder="Email (example@example.com)" required>
                <label id="email-label" for="email">Email</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input id="address" type="text" placeholder="Street address" required>
                <label id="address-label" for="address">Street address</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <div class="input-field">
                <input id="city" type="text" placeholder="City" required>
                <label id="city-label" for="city">City</label>
              </div>
            </div>
            <div class="col s6">
              <div class="input-field">
                <input id="province" type="text" placeholder="State/Province" required>
                <label id="province-label" for="province">State/Province</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input id="country" type="text" placeholder="Country" required>
                <label id="country-label" for="country">Country</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p class="form-header">Job qualifications:</p>
              <div class="input-field">
                <select id="dropdown">
                  <option>Full time on site</option>
                  <option>Part time on site</option>
                  <option>Full time remote</option>
                  <option>Part time remote</option>
                </select>
                <label id="dropdown-label" for="dropdown">Job type</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p>Experience level</p>
              <label for="junior-radio">
                <input id="junior-radio" class="with-gap" type="radio" name="level" value="junior">
                <span>Junior</span>
              </label>
              <label for="intermediate-radio">
                <input id="intermediate-radio" class="with-gap" type="radio" name="level" value="intermediate">
                <span>Intermediate</span>
              </label>
              <label for="senior-radio">
                <input id="senior-radio" class="with-gap" type="radio" name="level" value="senior">
                <span>Senior</span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p>Tecnologies</p>
            </div>
            <div class="col s6">
              <div>
                <label for="html-checkbox">
                  <input id="html-checkbox" class="filled-in" type="checkbox" name="technologies" value="html">
                  <span>HTML</span>
                </label>
              </div>
              <div>
                <label for="css-checkbox">
                  <input id="css-checkbox" class="filled-in" type="checkbox" name="technologies" value="css">
                  <span> CSS</span>
                </label>
              </div>
              <div>
                <label for="javascript-checkbox">
                  <input id="javascript-checkbox" class="filled-in" type="checkbox" name="technologies"
                    value="javascript">
                  <span>JavaScript</span>
                </label>
              </div>
            </div>
            <div class="col s6">
              <div>
                <label for="nodejs-checkbox">
                  <input id="nodejs-checkbox" class="filled-in" type="checkbox" name="technologies" value="nodejs">
                  <span>Node.js</span>
                </label>
              </div>
              <div>
                <label for="mysql-checkbox">
                  <input id="mysql-checkbox" class="filled-in" type="checkbox" name="technologies" value="mysql">
                  <span>MySQL</span>
                </label>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <textarea id="other-skills" class="materialize-textarea"></textarea>
                <label for="other-skills">Other skills (optional)</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button id="submit" class="btn" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
